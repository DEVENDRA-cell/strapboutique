    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var media = document.querySelector(".heels-hero__media");
            if (!media) {
                return;
            }

            var slides = Array.prototype.slice.call(media.querySelectorAll(".heels-hero__slide"));
            if (!slides.length) {
                return;
            }

            var index = 0;
            var intervalMs = 4000;
            var timerId = null;

            var setActive = function(nextIndex) {
                slides[index].classList.remove("is-active");
                index = (nextIndex + slides.length) % slides.length;
                slides[index].classList.add("is-active");
            };

            slides.forEach(function(slide, idx) {
                slide.classList.toggle("is-active", idx === 0);
            });

            var startTimer = function() {
                timerId = window.setInterval(function() {
                    setActive(index + 1);
                }, intervalMs);
            };

            var resetTimer = function() {
                if (timerId) {
                    window.clearInterval(timerId);
                }
                startTimer();
            };

            var prevBtn = media.querySelector(".heels-hero__control--prev");
            var nextBtn = media.querySelector(".heels-hero__control--next");

            if (prevBtn) {
                prevBtn.addEventListener("click", function() {
                    setActive(index - 1);
                    resetTimer();
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener("click", function() {
                    setActive(index + 1);
                    resetTimer();
                });
            }

            startTimer();
        });
    </script>
</body>

</html>
